<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thamnongsin</title>
    <!-- Add FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Changed to soft black tone */
            color: #f0f0f0; /* Lighter text for better contrast */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03; /* Reduced opacity for soft effect */
            z-index: -1;
            background-image: 
                linear-gradient(45deg, #fff 25%, transparent 25%),
                linear-gradient(-45deg, #fff 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fff 75%),
                linear-gradient(-45deg, transparent 75%, #fff 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e; /* Darker container on dark bg */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            top: 40px;
            border-radius: 50%;
            transform: rotate(-15deg);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f0f0f0; /* Lighter heading for better contrast */
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #b0b0b0; /* Slightly softer text color */
        }
        
        .progress {
            height: 8px;
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .status div {
            text-align: center;
            flex: 1;
        }
        
        .status-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .done {
            color: #2ecc71;
        }
        
        .pending {
            color: #95a5a6;
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            background-color: #333333; /* Darker background for social buttons */
            border-radius: 50%;
            color: #b0b0b0; /* Soft color for icons */
            font-size: 1.2rem;
            line-height: 40px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-links a:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-3px);
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .status {
                flex-direction: column;
            }
            
            .status div {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="status">
            <div>
                <div class="status-icon done">✓</div>
                <p>Research</p>
            </div>
            <div>
                <div class="status-icon done">✓</div>
                <p>Design</p>
            </div>
            <div>
                <div class="status-icon current">⋯</div>
                <p>Building</p>
            </div>
            <div>
                <div class="status-icon pending">⋯</div>
                <p>Launch</p>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/tamnongsin.supawattana" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="mailto:contact@thamnongsin.com" aria-label="Email">
                <i class="far fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/thamnongsin-s/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Progress bar animation
        function animateProgress() {
            const progressBar = document.getElementById('progress-bar');
            let width = 0;
            
            const interval = setInterval(() => {
                if (width >= 65) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 50);
        }
        
        
        // Initialize animations when page loads
        window.addEventListener('load', () => {
            animateProgress();
        });
    </script>
        <script type="module">
            import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";
      
            new DotLottie({
              autoplay: true,
              loop: true,
              canvas: document.getElementById("canvas"),
              src: "5967185.lottie", // or .json file
            });
          </script>
</body>
</html>
